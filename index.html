<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Etch-A-Sketch</title>
</head>

<body>

    <!---Background Container-->
    <div id="background">

        <!---Navigation Container-->
        <nav id="nav">
            <h1 class="nav logo">Etch-A-Sketch</h1>

            <div id="colorContainer">
                <pa>Paint: </pa>
                <input type="color" value="#000000" class="colorPicker" id="paintColorPicker">
            </div>
            <button id="hideGridButton" class="buttonStyle">Hide Grid</button>
            <button id="clearButton" class="buttonStyle">Clear</button>
        </nav>

        <!---Grid Container-->
        <div id="gridContainer">
            <div id="container"></div>

            <div class="slidecontainer">
                <input type="range" min="16" max="96" value="16" class="slider" id="gridSize">
            </div>

        </div>

    </div>

    <script src="javascript.js"></script>
</body>

</html>
